apiVersion: apps/v1
kind: Deployment
metadata:
  name: Calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Calculator
  template:
    metadata:
      labels:
        app: Calculator
    spec:
      containers:
      - name: Calculator
        image: malligayathri/Calculator:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: Calculator-service
spec:
  type: LoadBalancer
  selector:
    app: Calculator
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
